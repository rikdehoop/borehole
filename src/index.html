<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
            Three.js TypeScript Tutorials by Sean Bradley :
            https://sbcode.net/threejs
        </title>
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
            body {
                overflow: hidden;
                margin: 0px;
            }

            .measurementLabel {
                font-family: monospace;
                background-color: black;
                color: white;
            }
            p {
                background-color: rgba(0, 0, 0, 0);
                color: rgba(128, 7, 7, 0.555);
                padding: 10px;
                position: relative;
                transform: translateX(25px);
                font-size: small;
                font-style: italic;
                font-weight: 1000;
                line-height: 5px; display:inline-block;
                
                
                
            }
/* Style for the container div */
.container {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 120px; /* Adjust the container's width */
            height: 200px; /* Adjust the container's height */
            background-color: #ffffff00; /* Background color for the container */
            display: flex;
            flex-direction: column; /* Stack the bars vertically */
            align-items: stretch; /* Stretch the bars to fill the container width */
            border: 2px solid #000; /* Border for the container */
            padding: 5px; /* Add padding to create spacing between border and bars */
       
        }
                


        /* Style for each colored bar */
        .bar {
            height: 20px; /* Adjust the height of each bar as needed */
            width: 60px;
            
            background-color: #784B84; /* Default color for the bars */
            margin: 5px 0; /* Add white spacing between bars */
        }
        /* Style for the text after each bar */
        .bar span {
            font-family: monospace;
            position: absolute;
            font-weight: bolder;
            right: 7px; /* Adjust the text's position from the right side */
            font-size: 14px; /* Adjust the font size as needed */
            color: #000; /* Text color */
        }

        /* Define colors for each bar */
        .bar:nth-child(2) {
            background-color: #E34519;
        }
        .bar:nth-child(3) {
            background-color: #FDDD81;
        }
        .bar:nth-child(4) {
            background-color: #2657FD;
        }
        .bar:nth-child(5) {
            background-color: #A3FE4E;
        }
        .bar:nth-child(6) {
            background-color: #8FC0FD;
        }
        /* Style for the text above the border */
        .text-above {
            font-size: 14px; /* Adjust the font size as needed */
            color: #000; /* Text color */
            margin-bottom: 10px; /* Add spacing between text and bars */
        }
        </style>
    </head>
    

    <body>
        
        <div class="container">
            <div class="text-above">Geological data visualisation:</div>
            <!-- Colored bars -->
            <div class="bar">
                <span>Type f1</span>
            </div>
            <div class="bar">
                <span>Type f2</span>
            </div>
            <div class="bar">
                <span>Type f3</span>
            </div>
            <div class="bar">
                <span>Type f4</span>
            </div>
            <div class="bar">
                <span>Type f5</span>
            </div>
            <div class="bar">
                <span>Type f6</span>
        </div>
        <script type="module" src="bundle.js"></script>
    </body>
</html>
